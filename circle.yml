machine:
  node:
    version: 7.2.0
  timezone:
    Asia/Tokyo
  environment:
    PATH: "${PATH}:${HOME}/.yarn/bin:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
dependencies:
  pre:
    - |
      if [[ ! -e ~/.yarn/bin/yarn]]; then
        curl -o- -L https://yarnpkg.com/install.sh | bash
      fi
  cache_directories:
    - ~/.yarn
    - ~/.cache/yarn
  override:
    - yarn install
test:
  override:
    - npm run eslint -- --format=junit -o $CIRCLE_TEST_REPORTS/eslint/eslint.xml .
deployment:
  production:
    branch: master
    commands:
      - ./node_modules/.bin/firebase deploy --token=$FIREBASE_TOKEN --non-interactive